<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inställningar</title>
        <link rel="stylesheet" href=css/main.css>
        <script src="js/settings.js"></script>
        <script src="js/universal.js"></script>
    </head>
    <body onload="univLoad()">
        <header>
            <h1><a href="index.html"  id="title">Loading...</a></h1>
            <div class="header_button"><a href="settings.html">Inställningar</a></div>
            <div class="header_button"><a href="statistics.html">Statistik</a></div>
        </header>
        
        <div class="main">
            <div id="settings">
                <div id="projectName">Projektnamn:
                <span id="projectNameSpan"></span>
                <button onclick="changeProjectName()">Ändra</button>
            </div>
            <div id="rows">
                Rader:
                <select onchange="updateRows()">
                    <option>10</option>
                    <option>25</option>
                    <option>50</option>
                    <option>100</option>
                </select>
            </div>
            </div>
            <div class="dutyList" id="dutyList"><table id="dutyTable"><tr><th>Inställningar</th><th>Namn</th></tr>

            </table>
            <img src="images/green_128.png" onclick=addDuty() id="addDutyButton">
        </div>
    </body>
